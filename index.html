<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel = "stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="Calculadora">
        <div class="Botao">
            <h2 id="Valores"></h2>
            <span id="Limpar">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="Mais">+</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>1</span>
            <span >2</span>
            <span>3</span>
            <span>-</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="Igual">=</span>
        </div>
    </div>
    <div class="Modo_Escuro">
    </div>
    <script>
        let Botao = document.querySelector('.Botao');
        let btn = document.querySelectorAll('span');
        let Valor = document.getElementById('Valores');
        let Modo_Escuro = document.querySelector('.Modo_Escuro');
        let body = document.querySelector('body')

        for(let i = 0; i<btn.length; i++){
            btn[i].addEventListener("click", function(){
                if(this.innerHTML == "="){
                    Valor.innerHTML = eval(Valor.innerHTML);
                }else{
                    if(this.innerHTML == "Clear"){
                        Valor.innerHTML = "";
                    }else{
                        Valor.innerHTML += this.innerHTML;
                    }
                }
            })
        }
        Modo_Escuro.onclick = function(){
            body.classList.toggle('dark');
        }
    </script>
</body>
</html>
